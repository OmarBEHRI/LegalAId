<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./chat-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>LegalAId</title>
</head>
<body>
    <header>
        <p id="logo"><span class="First-Letter">L</span>egal<span class="First-Letter">AI</span>d<br>
            <span id="Slogan">Better Call AI</span></p>
    </header>
    <main id="main-section">
        <div class="history">
            <p id="history-tittle">History</p>
            <div class="history-container"></div>
        </div>
        <div class="line"></div>
        <div class="chat-area">
            <div class="chat-content" id="chat-content"></div>
            <div class="input-container">
                <input type="text" id="chat-input" class="chat-input" placeholder="Ask us anything about Moroccan law...">
                <img src="./button.svg" alt="No Button" id="input-button-img" onclick="sendMessage()">
            </div>
        </div>
    </main>
    <script src="./chat-script.js"></script>
</body>
</html>
